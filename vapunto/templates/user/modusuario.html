{%extends "index.html"%}

{%block formulario%}

{%load static%}

<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{titulo_s}}</h5>


      <body class="bg-theme bg-theme1">
        <form action="{% url 'modusuario' parameters.usu_actual %}" method="POST" onsubmit="sessionStorage.setItem('1', 1);">
          {% csrf_token %}


          <div class="forma">
            <label for="ingresar-nombre">Añadir nombre del Usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name='nombre_usuario'
              value="{{ parameters.datos_act.nombre_usuario }}">

           

            <label for="ingresar-precio-compra">Añadir Password del Usario</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name='password_usuario'
              value="{{ parameters.datos_act.password_usuario }}">

            <label for="ingresar-precio-compra">Añadir Nombre Completo del Usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name='nombre_completo_usuario'
              value="{{ parameters.datos_act.nombre_completo_usuario }}">

            <label for="ingresar-cantidad">Que tipo de Usuario sera ?</label>
            
            <select class="custom-select custom-select-sm form-control form-control-sm" name='tipo_usuario'>
              {%if parameters.datos_act.tipo_usuario == 1 %}
              <option value="1" id="opcion_select" selected>Administrador</option>
              <option value="2" id="opcion_select">Empleado</option>
              {% else %}
              <option value="1" id="opcion_select">Administrador</option>
              <option value="2" id="opcion_select" selected>Empleado</option>
              {% endif %}
            </select>

          </div>

          <div class="clearfix mb-12 text-muted" style="display: flex;justify-content: end;padding: 1em 0;">

            <button class="btn-guardar" style="margin-right: 5px; margin-top: -1px;" type="submit">
              Guardar
            </button>
            <a href="{% url 'verusuario' %}">
              <span>Volver</span>
            </a>
        </form>
    </div>
  </div>
</div>


</body>

{%endblock%}
{%block extra%}

{%endblock%}
