{%extends "index.html"%}

{%block formulario%}

{%load static%}

<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{titulo_f}}</h5>


      <body class="bg-theme bg-theme1">
        <form action="{% url 'modciudad' ciu_actual %}" method="POST" onsubmit="sessionStorage.setItem('1', 1);">
          {% csrf_token %}


          <div class="forma">
            <label for="ingresar-nombre">Agregar Ciudad</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name='nombre'
              value="{{ datos_act.ciudad }}">


          </div>

          <div class="clearfix mb-12 text-muted" style="display: flex;justify-content: end;padding: 1em 0;">

            <button class="btn-guardar" style="margin-right: 5px; margin-top: -1px;" type="submit">
              Guardar
            </button>
            <a href="{% url 'ciudad' %}">
              <span>Volver</span>
            </a>
        </form>
    </div>
  </div>
</div>


{%endblock%}
{%block extra%}

{%endblock%}
