{%extends "index.html"%}

{%block formulario%}

{%load static%}

<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{titulo_f}}</h5>


      <body class="bg-theme bg-theme1">
        <form action="{% url 'modcliente' parameters.cli_actual %}" method="POST" onsubmit="sessionStorage.setItem('1', 1);">
          {% csrf_token %}


          <div class="forma">
            <label for="ingresar-nombre">A単adir Nombre Del Cliente</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name='nombre'
              value="{{ parameters.datos_act.nombre_cliente }}">

            <label for="ingresar-apellido">A単adir Apellido del Cliente</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name='apellido'
              value="{{ parameters.datos_act.apellido_cliente }}">

            <label for="ingresar-telefono">A単adir Telefono del Cliente</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name='telefono'
              value="{{ parameters.datos_act.telefono_cliente }}">

            <label for="ingresar-ruc">A単adir Ruc</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" name='ruc'
              value="{{ parameters.datos_act.ruc_cliente }}">

            <label for="Seleccionar-Nacionalidad">Seleccionar Nacionalidad</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" name='nacionalidad'>
              {%for lista in parameters.listanacionalidades%}
              <option value="{{lista.codigo_nacionalidad}}" {%if parameters.datos_act.nacionalidad_id == lista.codigo_nacionalidad %} selected {%endif%} >
                {{lista.nacionalidad}}
              </option>
              {%endfor%}
            </select>

            <label for="Seleccionar-ciudad">Seleccionar Ciudad</label>
            <select class="custom-select custom-select-sm form-control form-control-sm" name='ciudad'>
              {%for lista in parameters.listaciudad%}
              <option value="{{lista.codigo_ciudad}}" {%if parameters.datos_act.ciudad_id == lista.codigo_ciudad %} selected {%endif%} >
                {{lista.ciudad}}
              </option>
              {%endfor%}
            </select>

          </div>

          <div class="clearfix mb-12 text-muted" style="display: flex;justify-content: end;padding: 1em 0;">

            <button class="btn-guardar" style="margin-right: 5px; margin-top: -1px;" type="submit">
              Guardar
            </button>
            <a href="{% url 'vercliente' %}">
              <span>Volver</span>
            </a>
        </form>
    </div>
  </div>
</div>

<!--End wrapper-->



</body>

{%endblock%}

{%block extra%}

{%endblock%}
