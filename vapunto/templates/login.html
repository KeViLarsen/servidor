{%extends "base.html"%}

{%block cuerpo%}

{%load static%}

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{%static 'assets/images/logo-login.png'%}" alt="logo icon" class='logo-icon'>
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Para iniciar sesion ingresa sus credenciales </div>
      <form role="form" action="./" method="POST">
        {%csrf_token%}
			  <div class="form-group">
			  <label for="exampleInputUsername" class="sr-only">Nombre De Usuario</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Ingrese Nombre de Usuario" name="Usuario">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="exampleInputPassword" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Ingrese la Contraseña" name="Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			
			 <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
			 <br></br>
       {% if mensaje_error %}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 <span class="alert-text"><strong>ATENCION.</strong> {{mensaje_error}}</span>
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
            </div> 
         {% endif %}
      </form>
		   </div>
		   </div>
	    </div>
    
   
</body>

{%endblock%}
